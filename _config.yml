# Basic Site Settings
locale                   : "en-US"
site_theme               : "default"
title                    : "Transolver"
title_separator          : "-"
name                     : "Prasoon Tiwari"
url                      : "https://yaman3397.github.io"
baseurl                  : "/yamandeep.github.io"
repository               : "Prasoon-millennial/prasoon.github.io"

# Author
author:
  avatar           : "/prasoon.github.io/images/profile.png"
  name             : "Prasoon Tiwari"
  bio              : "M.Sc. Computer Science"
  location         : "Stuttgart, Germany"
  employer         : "University of Stuttgart"
  github           : "Prasoon-millennial"

# Site Settings
breadcrumbs        : false
words_per_minute   : 160
future             : true
read_more          : "disabled"

# Markdown Processing
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  math_engine: mathjax
  syntax_highlighter: rouge

# ✅ Enable MathJax globally
mathjax: true

# Default Post Settings
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      math: true   # ✅ ensures math works in all posts

  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      math: true   # ✅ ensures math works in pages

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Permalink Structure
permalink: /:categories/:title/
timezone: Etc/UTC

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
